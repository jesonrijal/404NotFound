		<header id="gtco-header" class="gtco-cover gtco-cover-md"
			role="banner" style="background-image: url(images/img_bg_2.jpg)">
			<div class="overlay"></div>
			<div class="gtco-container">
				<div class="row">
					<div class="col-md-12 col-md-offset-0 text-left">
						<div class="row row-mt-15em" id="bgimg">
							<div class="col-md-7 mt-text animate-box"
								data-animate-effect="fadeInUp">
								<h1 style="color: black;">
									<b>Planing a Trip Between Lincoln and Omaha?</b>
								</h1>
							</div>
							<div class="col-md-4 col-md-push-1 animate-box"
								data-animate-effect="fadeInRight">
								<div class="form-wrap">
									<div class="tab">

										<div class="tab-content">
											<div class="tab-content-inner active" data-content="signup">
												<h3>Check our Schedule</h3>
												<form method="post">
													<div class="row form-group">
														<div class="col-md-12">
															<label for="origin-city">Pickup City</label> 
															<select name="origincity" id="origin-city" class="form-control" onchange="getStopsForOrigin(this)" required>
																<option value="" disabled selected>Select Pickup City</option>
																<option value="Omaha">Omaha</option>
																<option value="Lincoln">Lincoln</option>
															</select>
														</div>
														<div class="col-md-12">
															<label for="origin-stop">Pickup Stop</label> 
															<select name="origin-stop" id="origin-stop" class="form-control">
																<option value="" disabled selected>Select Pickup Stop</option>
															</select>
														</div>
														<div class="col-md-12">
															<label for="destination-city">Arrival City</label> 
															<select name="destination-city" id="destination-city" class="form-control" onchange="getStopsForDestination(this)" required>
																<option value="" disabled selected>Select Arrival City</option>
																<option value="Omaha">Omaha</option>
																<option value="Lincoln">Lincoln</option>
															</select>
														</div>
														<div class="col-md-12">
															<label for="destination-stop">Arrival Stop</label> 
															<select name="destination-stop" id="destination-stop" class="form-control" required>
																<option value="" disabled selected>Select Arrival Stop</option>
															</select>
														</div>
													</div>
													
														
													

													<div class="row form-group">
														<div class="col-md-12">
															<label for="date-start">Travel Date</label> <input
																type="text" id="date-start" class="form-control"
																required>
															<!-- <input type="text" id="date-start" class="form-control"> -->
														</div>
													</div>
													<div class="row form-group">
														<div class="col-md-12">
															<input type="submit" class="btn btn-primary btn-block"
																value="Submit">
															<!-- <button type="button" onclick="searchAndShowResults(this)">Submit</button> -->
														</div>
													</div>
												</form>
<!-- 												<div class="row form-group">
