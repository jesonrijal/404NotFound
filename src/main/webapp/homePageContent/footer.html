<script>
    function searchAndShowResults(item) {
        var inputDate = document.getElementById("date-start").value;
        var headerForTable = document.getElementById("h2-for-table");
        var x = document.getElementById("searchResults");
        if (inputDate) {
            headerForTable.innerHTML = "Schedule for " + inputDate;
            if (x.style.display === "none") {
                x.style.display = "block";
            }
        } else {
            x.style.display = "none";
        }
        return false;
    }

    function getStopsForOrigin(item) {
        var originCity = document.getElementById("origin-city").value;
        var originStop = document.getElementById("origin-stop");
        var xhr = new XMLHttpRequest();
        xhr.onload = function () {
            var data = JSON.parse(this.response);

            if (xhr.status >= 200 && xhr.status < 400) {

                data.forEach(dd => {
                    var option = document.createElement("option");
                    option.setAttribute ("id", Object.keys(dd)[0]);
                    option.setAttribute ("value", Object.keys(dd)[0]);
                    option.innerHTML = Object.values(dd)[0];
                    originStop.appendChild(option);
                });
            } else {
                console.log('error');
            }
        };
        xhr.open('POST', 'dropdown', true);
        xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        var params = "originCity=" + originCity;
        console.log(params);
        xhr.send(params);
    }

    function getStopsForDestination(item) {
        var originCity = document.getElementById("destination-city").value;
        var originStop = document.getElementById("destination-stop");
        var xhr = new XMLHttpRequest();
        xhr.onload = function () {
            var data = JSON.parse(this.response);

            if (xhr.status >= 200 && xhr.status < 400) {

                data.forEach(dd => {
                    var option = document.createElement("option");
                option.setAttribute ("id", Object.keys(dd)[0]);
                option.setAttribute ("value", Object.keys(dd)[0]);
                option.innerHTML = Object.values(dd)[0];
                originStop.appendChild(option);
            });
            } else {
                console.log('error');
            }
        };
        xhr.open('POST', 'dropdown', true);
        xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        var params = "originCity=" + originCity;
        console.log(params);
        xhr.send(params);
    }

</script>
